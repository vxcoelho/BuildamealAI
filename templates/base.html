<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Build A Meal{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg-food.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: relative;
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.1);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg-food.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 0;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(45, 45, 45, 0.95) 100%);
            z-index: 1;
        }

        header h1,
        header nav {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #FF6B35;
            margin-bottom: 25px;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #FF6B35 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 14px 28px;
            background: #2d2d2d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.3), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: #FF6B35;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            border-color: #FF6B35;
        }

        .tab.active {
            background: #FF6B35;
            color: #000000;
            border-color: #FF6B35;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }

        .content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 500px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        .recipe-card {
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #2d2d2d;
        }

        .recipe-card:hover {
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
            transform: translateY(-4px);
            border-color: #FF6B35;
        }

        .recipe-card h3 {
            color: #FF6B35;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: #000000;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.5);
        }

        form {
            max-width: 100%;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: #2d2d2d;
            color: #ffffff;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #FF6B35;
            font-size: 1.1rem;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #FF6B35;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            color: #FF6B35;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 1.8rem;
        }

        h4 {
            font-size: 1.5rem;
        }

        p {
            color: #cccccc;
            line-height: 1.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2rem;
                padding: 15px 0;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 8px;
                padding: 15px 10px;
            }

            .tab {
                font-size: 0.85rem;
                padding: 10px 15px;
                flex: 1 1 calc(50% - 8px);
                text-align: center;
                min-width: 120px;
            }

            .content {
                padding: 20px;
                min-height: 300px;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .recipe-card {
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            h4 {
                font-size: 1.2rem;
            }

            .btn {
                padding: 14px 24px;
                font-size: 16px;
                width: 100%;
            }

            input, textarea, select {
                font-size: 16px;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6rem;
            }

            .tabs {
                flex-direction: column;
                gap: 8px;
            }

            .tab {
                width: 100%;
                min-width: auto;
            }

            h2 {
                font-size: 1.5rem;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Build a Meal</h1>
            <nav class="tabs">
                <a href="/" class="tab {% if active_tab == 'home' %}active{% endif %}">Home</a>
                <a href="/browse" class="tab {% if active_tab == 'browse' %}active{% endif %}">Browse Recipes</a>
                <a href="/generate" class="tab {% if active_tab == 'generate' %}active{% endif %}">AI Generator</a>
                <a href="/planner" class="tab {% if active_tab == 'planner' %}active{% endif %}">Meal Planner</a>
                <a href="/favorites" class="tab {% if active_tab == 'favorites' %}active{% endif %}">My Favorites</a>
                <a href="/about" class="tab {% if active_tab == 'about' %}active{% endif %}">About</a>
                
                {% if current_user.is_authenticated %}
                    <a href="/logout" class="tab" style="margin-left: auto;">Logout ({{ current_user.username }})</a>
                {% else %}
                    <a href="/login" class="tab" style="margin-left: auto;">Login</a>
                    <a href="/register" class="tab">Register</a>
                {% endif %}
            </nav>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
