<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Build-A-Meal{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        h1 {
            color: #FF6B35;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 14px 28px;
            background: #2d2d2d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.3), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: #FF6B35;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            border-color: #FF6B35;
        }

        .tab.active {
            background: #FF6B35;
            color: #000000;
            border-color: #FF6B35;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }

        .content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 500px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        .recipe-card {
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #2d2d2d;
        }

        .recipe-card:hover {
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
            transform: translateY(-4px);
            border-color: #FF6B35;
        }

        .recipe-card h3 {
            color: #FF6B35;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: #000000;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.5);
        }

        form {
            max-width: 100%;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: #2d2d2d;
            color: #ffffff;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #FF6B35;
            font-size: 1.1rem;
        }

        h2 {
            color: #FF6B35;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        p {
            color: #cccccc;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Build-A-Meal</h1>
            <nav class="tabs">
                <a href="/" class="tab {% if active_tab == 'home' %}active{% endif %}">Home</a>
                <a href="/browse" class="tab {% if active_tab == 'browse' %}active{% endif %}">Browse Recipes</a>
                <a href="/generate" class="tab {% if active_tab == 'generate' %}active{% endif %}">AI Generator</a>
                <a href="/favorites" class="tab {% if active_tab == 'favorites' %}active{% endif %}">My Favorites</a>
                <a href="/about" class="tab {% if active_tab == 'about' %}active{% endif %}">About</a>
            </nav>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
