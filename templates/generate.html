{% extends "base.html" %}

{% block title %}AI Generator - Build a Meal{% endblock %}

{% block content %}
<style>
    .content {
        background: transparent !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
        min-height: 70vh !important;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-container {
        width: 100%;
        max-width: 700px;
        text-align: center;
        padding: 0 20px;
    }

    .main-title {
        font-size: 56px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #f5f5f7;
        letter-spacing: -0.005em;
    }

    .subtitle {
        color: #a1a1a6;
        font-size: 21px;
        margin-bottom: 40px;
        font-weight: 400;
    }

    .search-form {
        position: relative;
        margin-bottom: 30px;
    }

    .input-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        margin-bottom: 20px;
    }

    .search-bar {
        width: 100%;
        padding: 12px 16px;
        font-size: 17px;
        border: 1px solid #3d3d3d;
        border-radius: 8px;
        background: #2d2d2d;
        color: #f5f5f7;
        transition: all 0.3s;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .search-bar:focus {
        outline: none;
        border-color: #0071e3;
        background: #3d3d3d;
    }

    .search-bar::placeholder {
        color: #6e6e73;
    }

    .cuisine-select {
        min-width: 200px;
        padding: 12px 16px;
        font-size: 17px;
        border: 1px solid #3d3d3d;
        border-radius: 8px;
        background: #2d2d2d;
        color: #f5f5f7;
        transition: all 0.3s;
        cursor: pointer;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .cuisine-select:focus {
        outline: none;
        border-color: #0071e3;
        background: #3d3d3d;
    }

    .cuisine-select option {
        background: #2d2d2d;
        color: #f5f5f7;
    }

    .options-toggle {
        display: inline-block;
        margin-bottom: 20px;
        color: #0071e3;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        transition: opacity 0.3s;
    }

    .options-toggle:hover {
        opacity: 0.7;
    }

    .advanced-options {
        display: none;
        margin-bottom: 30px;
        background: #1d1d1f;
        padding: 25px;
        border-radius: 12px;
        text-align: left;
    }

    .advanced-options.show {
        display: block;
    }

    .option-group {
        margin-bottom: 20px;
    }

    .option-group label {
        color: #f5f5f7;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }

    .option-group input,
    .option-group select {
        width: 100%;
        background: #2d2d2d;
        border: 1px solid #3d3d3d;
        border-radius: 8px;
        padding: 12px 16px;
        color: #f5f5f7;
        font-size: 17px;
        transition: all 0.3s;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .option-group input:focus,
    .option-group select:focus {
        outline: none;
        border-color: #0071e3;
        background: #3d3d3d;
    }

    .generate-btn {
        background: #0071e3;
        color: #fff;
        padding: 12px 22px;
        border: none;
        border-radius: 980px;
        cursor: pointer;
        font-size: 17px;
        font-weight: 400;
        transition: all 0.3s;
        width: 100%;
    }

    .generate-btn:hover {
        background: #0077ed;
    }

    .error-message {
        background: rgba(255, 59, 48, 0.2);
        border: 1px solid #ff3b30;
        border-radius: 8px;
        padding: 16px;
        margin-top: 20px;
        color: #ff3b30;
        font-size: 14px;
    }

    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loading-overlay.show {
        display: flex;
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #2d2d2d;
        border-top: 4px solid #0071e3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 24px;
        color: #f5f5f7;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .loading-subtext {
        color: #a1a1a6;
        font-size: 17px;
    }

    @media (max-width: 768px) {
        .main-title {
            font-size: 40px;
        }

        .subtitle {
            font-size: 19px;
        }

        .input-row {
            grid-template-columns: 1fr;
        }

        .cuisine-select {
            min-width: 100%;
        }

        .generate-btn {
            padding: 12px 22px;
        }

        .advanced-options {
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .main-title {
            font-size: 32px;
        }

        .subtitle {
            font-size: 17px;
        }

        .loading-text {
            font-size: 19px;
        }
    }
</style>

<div class="search-container">
    <h1 class="main-title">What's in your fridge?</h1>
    <p class="subtitle">Enter your ingredients and let AI create magic</p>

    <form method="POST" action="/generate" class="search-form" id="generateForm">
        <div class="input-row">
            <input 
                type="text" 
                name="ingredients" 
                class="search-bar" 
                placeholder="Enter ingredients: chicken, rice, tomatoes..." 
                required
                autofocus
            >
            
            <select name="cuisine" class="cuisine-select">
                <option value="">Any Cuisine</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
                <option value="Japanese">Japanese</option>
                <option value="Thai">Thai</option>
                <option value="French">French</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Korean">Korean</option>
                <option value="Vietnamese">Vietnamese</option>
                <option value="Greek">Greek</option>
            </select>
        </div>

        <a href="javascript:void(0)" onclick="toggleOptions()" class="options-toggle">
            Advanced Options
        </a>

        <div id="advancedOptions" class="advanced-options">
            <div class="option-group">
                <label for="time">Max Cooking Time (minutes)</label>
                <input type="number" id="time" name="time" value="30" min="5" max="180">
            </div>
            
            <div class="option-group">
                <label for="dietary">Dietary Preference</label>
                <select id="dietary" name="dietary">
                    <option value="">None</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Gluten-Free">Gluten-Free</option>
                    <option value="Dairy-Free">Dairy-Free</option>
                    <option value="Keto">Keto</option>
                    <option value="Paleo">Paleo</option>
                    <option value="Low-Carb">Low-Carb</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="allergies">Allergies (comma-separated)</label>
                <input type="text" id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish, dairy">
            </div>
        </div>

        <button type="submit" class="generate-btn">Generate Recipe â†’</button>
    </form>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Crafting Your Recipe</div>
        <div class="loading-subtext">AI is working its magic</div>
    </div>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
</div>

<script>
    function toggleOptions() {
        const options = document.getElementById('advancedOptions');
        options.classList.toggle('show');
    }

    document.getElementById('generateForm').addEventListener('submit', function() {
        document.getElementById('loadingOverlay').classList.add('show');
    });
</script>
{% endblock %}
